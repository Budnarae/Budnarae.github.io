<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="./script/typingEffect.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.body.classList.remove("bg-[url(./img/택시_처음.jpg)]");
          document.body.classList.add("bg-[url(./img/택시_휴식.jpg)]");
        }, 4000)
      })
    </script>

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/typingAnimation.css" />
    <title>귀가</title>
  </head>
  <body class="bg-[url(./img/택시_처음.jpg)] bg-cover" id="backgroundimg">
    <img class="h-200 absolute bottom-0 left-40" id="character1img" src="" />
    <img class="h-200 absolute bottom-0 right-40" id="character2img" src="" />

    <img
      class="h-20 w-20 absolute top-10 right-10"
      id="itemSlot1"
      style="display: none"
    />
    <div
      class="rounded-t-4xl h-10 w-50 absolute left-0 bottom-70 bg-red-900 opacity-50 flex justify-center items-center"
    >
      <p id="charactername" class="text-2xl text-white">[택시 안]</p>
    </div>
    <main class="absolute bottom-0 h-70 w-full bg-red-900 opacity-50">
      <p id="dialogue" class="text-white text-2xl m-5">겨우 택시를 타고 본가로 향하던 중, 신호에 걸려 잠시 정차했다.
      </p>

      <a
        class="bg-gray-500 hover:bg-gray-600 text-white text-4xl rounded px-10 py-1 absolute bottom-8 right-10"
        id="nextButton"
        href="scenario3_scene0-1.html"
      >
        ➡
      </a>
    </main>
    <audio id="textBlip" src="./audio/대화창.mp3" loop="loop"></audio>
    <audio id="sound" src="./audio/택시_시동.wav" autoplay="autoplay"></audio>
  </body>
</html>
