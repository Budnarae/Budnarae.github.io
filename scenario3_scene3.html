<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const body = document.body;
        let idx = 0;

        function kwang() {
          body.classList.remove("bg-[url(./img/자유로귀신_쿵.jpg)]");
          body.classList.add("bg-[url(./img/자유로귀신_쾅.jpg)]");
        }

        function kung() {
          body.classList.remove("bg-[url(./img/자유로귀신_쾅.jpg)]");
          body.classList.add("bg-[url(./img/자유로귀신_쿵.jpg)]");
        }

        setInterval(() => {
          if (idx === 0) {
            kwang();
            idx = 1;
          } else {
            kung();
            idx = 0;
          }
        }, 100); // 500ms 마다 반복
      });
    </script>

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/typingAnimation.css" />
    <title>귀가</title>
  </head>
  <body class="bg-[url(./img/자유로귀신_쿵.jpg)] bg-cover" id="backgroundimg">
    <img class="h-200 absolute bottom-0 left-40" id="character1img" src="" />
    <img class="h-200 absolute bottom-0 right-40" id="character2img" src="" />

    <img
      class="h-20 w-20 absolute top-10 right-10"
      id="itemSlot1"
      style="display: none"
    />
    <div
      class="rounded-t-4xl h-10 w-50 absolute left-0 bottom-70 bg-red-900 opacity-50 flex justify-center items-center"
    >
      <p id="charactername" class="text-2xl text-white"></p>
    </div>
    <main class="absolute bottom-0 h-70 w-full bg-red-900 opacity-50 flex justify-center items-center">
      <a
        class="bg-gray-500 hover:bg-gray-600 text-white text-4xl rounded px-10 py-1"
        id="aroute"
        href="scenario3_selection0.html"
        >가만히 있는다.</a
      >

      <a
        class="bg-gray-500 hover:bg-gray-600 text-white text-4xl rounded px-10 py-1"
        id="broute"
        href="scenario3_selection1.html"
        >여자를 태운다.</a
      >
    </main>
    <audio
      id="sound"
      src="./audio/자유로귀신_쿵쾅.wav"
      autoplay="autoplay"
      loop="loop"
    ></audio>
  </body>
</html>
